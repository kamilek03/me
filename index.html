<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles/main.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
   <div class="main">
      <div class="me">
         <div data-aos="fade-right" data-aos-duration="1500" class="text">
            <h3>Hi,<br>I'm <span class="green">K</span>amil, <br>web developer.</h3>
            <p>Front-end developer / Freelancer / Student</p>
            <button>Check me</button>
         </div>
      </div>
      <div data-aos="fade-left" data-aos-duration="1500" class="clip"></div>
      <div data-aos="fade-left" data-aos-duration="1500" class="green-bg">
         <div class="socials">
            <div class="box"><i class="fab fa-facebook-f"></i></div>
            <div class="box"><i class="fab fa-instagram"></i></div>
            <div class="box"><i class="fab fa-github"></i></div>
         </div>     
      </div>
   </div>
   <div class="skills">
      <h1 data-aos="fade-up"><span class="green">SKILLS</span> I'VE GOT</h1>
      <div class="wrap" data-aos="fade-up">
         <div class="skill"><i class="fab fa-html5"></i></div>
         <div class="skill"><i class="fab fa-css3-alt"></i></div>
         <div class="skill"><i class="fab fa-js-square"></i></div>
         <div class="skill"><i class="fab fa-sass"></i></i></div>
         <div class="skill"><i class="fab fa-wordpress"></i></div>
         <div class="skill"><i class="fab fa-github"></i></div>
      </div>
   </div>
   <div class="projects">
      <h1 data-aos="fade-up"><span class="green">MY</span> PROJECTS</h1>
      <h5 data-aos="fade-up">*Do doko≈Ñczenia*</h5>
   </div>
   <div class="contact">
      <form data-aos="fade-up" action="">
         <h1>GET IN TOUCH WITH <span class="green">ME</span></h1>
         <div class="inputs">
            <input type="text" class="input" placeholder="Your Name">
            <input type="text" class="input" placeholder="Your Email">
         </div>
         <textarea rows="2" placeholder="Message" class="message"></textarea>
         <button class="">SEND</button>
      </form>
      <footer>
         <h5>Made with <i class="fas fa-heart green"></i> & Copyright &copy Kamil Rudny</h5>
      </footer>
   </div>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
</body>
</html>
